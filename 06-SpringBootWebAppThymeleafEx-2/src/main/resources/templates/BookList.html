<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Web App List</title>
	</head>
	<body>
		<h3>Book Data List: </h3>
		
		<table border="1">
			<tr>
				<th>Book ID</th>
				<th>Book Name</th>
				<th>Book Author</th>
				<th>Book Cost</th>
			</tr>
			<tr th:each="ob:${list}">
				<td th:text="${ob.bookId}"></td>
				<td th:text="${ob.bookName}"></td>
				<td>[[${ob.bookAuth}]]</td>
				<td>[[${ob.bookCost}]]</td>
			</tr>
		</table>
	
	</body>
</html>
