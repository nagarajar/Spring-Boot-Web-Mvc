<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Web App List</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"></link>
	</head>
	<body>
		<div class="container">
			<h3 class="bg-info text-white text-center">Book Data List</h3>
			
			<table class="table table-hover">
				<tr class="bg-primary text-white text-center">
					<th>Book ID</th>
					<th>Book Name</th>
					<th>Book Author</th>
					<th>Book Cost</th>
					<th>Operations</th>
				</tr>
				<tr th:each="ob:${list}"  class="text-center">
					<td th:text="${ob.bookId}"></td>
					<td th:text="${ob.bookName}"></td>
					<td>[[${ob.bookAuth}]]</td>
					<td>[[${ob.bookCost}]]</td>
					<td>
 						<button class="btn btn-danger">DELETE</button> 
 						<button class="btn btn-info">EDIT</button> 
 					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
